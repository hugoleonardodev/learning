<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="month-container">
        <ul>
            <li id="month">December</li>
            <li id="year">2020</li>
        </ul>
    </header>
    <div class="weel-days-container">
        <ul class="week-days"></ul>
    </div>
    <div class="days-container">
        <ul id="days"></ul>
    </div>
    <div class="buttons-container">
        <button id="btn-holiday">Holiday</button>
    </div>
    <section class="tasks-container">
        <div class="my-tasks">
            <h3>MY TASKS</h3>
        </div>
        <div class="input-container">
            <h3>COMMITMENTS</h3>
            <label for="tasks-input">New:</label>
            <input type="text" id="task-input" placeholder="Escreva seu compromisso">
        <button id="btn-add">Add</button>
      </div>
      <div class="task-list-container">
        <ul class="task-list">
        </ul>
      </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
